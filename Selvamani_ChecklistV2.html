<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Organized</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      margin: 0;
      height: 100vh;
    }
    .container {
      display: flex;
      width: 100%;
    }
    .tasks-panel {
      flex: 2;
      padding: 20px;
      overflow-y: auto;
      border-right: 1px solid #ccc;
    }
    .notes-panel {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    .task {
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 10px;
      background-color: #f9f9f9;
    }
    .task-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 5px;
    }
    .subtasks {
      margin-top: 10px;
    }
    .subtask {
      margin-left: 20px;
      display: flex;
      align-items: center;
    }
    .subtask input[type="checkbox"]:checked + span {
      text-decoration: line-through;
    }
    .deadline {
      padding: 5px 10px;
      border-radius: 5px;
      color: white;
    }
    .deadline.normal { background-color: green; }
    .deadline.amber { background-color: orange; }
    .deadline.red { background-color: red; }
    textarea {
      width: 100%;
      height: 100%;
      padding: 10px;
      font-size: 1rem;
      resize: none;
    }
    .notes-actions {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }
    .notes-actions button {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tasks-panel">
      <button onclick="addTask()">Add Task</button>
      <div id="tasks"></div>
    </div>
    <div class="notes-panel">
      <h3>Notes</h3>
      <textarea id="task-notes" placeholder="Select a task to write notes..."></textarea>
      <div class="notes-actions">
        <button onclick="saveNotes()">Save</button>
        <button onclick="clearNotes()">Clear</button>
      </div>
    </div>
  </div>

  <script>
    let selectedTaskId = null;

    function addTask() {
      const taskId = `task-${Date.now()}`;
      const taskDiv = document.createElement('div');
      taskDiv.className = 'task';
      taskDiv.id = taskId;
      taskDiv.innerHTML = `
        <div class="task-header">
          <input type="text" placeholder="Main Task Title" onchange="selectTask('${taskId}')" onclick="selectTask('${taskId}')">
          <input type="date" onchange="updateDeadlineColor(this)">
          <span class="deadline normal">Deadline</span>
          <button onclick="addSubtask('${taskId}')">+ Subtask</button>
          <button onclick="deleteTask('${taskId}')">üóëÔ∏è</button>
        </div>
        <div class="subtasks"></div>
      `;
      document.getElementById('tasks').appendChild(taskDiv);
    }

    function addSubtask(taskId) {
      const subtasksDiv = document.querySelector(`#${taskId} .subtasks`);
      const subtaskDiv = document.createElement('div');
      subtaskDiv.className = 'subtask';
      subtaskDiv.innerHTML = `
        <input type="checkbox">
        <span contenteditable="true">Subtask</span>
      `;
      subtasksDiv.appendChild(subtaskDiv);
    }

    function updateDeadlineColor(dateInput) {
      const deadlineSpan = dateInput.nextElementSibling;
      const dateValue = new Date(dateInput.value);
      const now = new Date();
      const diff = (dateValue - now) / (1000 * 3600 * 24);

      if (diff < 0) {
        deadlineSpan.className = 'deadline red';
        deadlineSpan.textContent = 'Overdue';
      } else if (diff <= 1) {
        deadlineSpan.className = 'deadline red';
        deadlineSpan.textContent = 'Today';
      } else if (diff <= 2) {
        deadlineSpan.className = 'deadline amber';
        deadlineSpan.textContent = 'Soon';
      } else {
        deadlineSpan.className = 'deadline normal';
        deadlineSpan.textContent = 'Upcoming';
      }
    }

    function selectTask(taskId) {
      selectedTaskId = taskId;
      const notes = localStorage.getItem(taskId + '-notes') || '';
      document.getElementById('task-notes').value = notes;
    }

    function saveNotes() {
      if (selectedTaskId) {
        const note = document.getElementById('task-notes').value;
        localStorage.setItem(selectedTaskId + '-notes', note);
        alert('Notes saved!');
      }
    }

    function clearNotes() {
      if (selectedTaskId) {
        document.getElementById('task-notes').value = '';
        localStorage.removeItem(selectedTaskId + '-notes');
      }
    }

    function deleteTask(taskId) {
      const taskElem = document.getElementById(taskId);
      if (taskElem) {
        taskElem.remove();
        if (selectedTaskId === taskId) {
          document.getElementById('task-notes').value = '';
          selectedTaskId = null;
        }
        localStorage.removeItem(taskId + '-notes');
      }
    }
  </script>
</body>
</html>
